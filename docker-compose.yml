version: '3.8'

services:
  internal-llm-api:
    build: .
    container_name: internal-llm-api
    ports:
      - "8000:8000"
    volumes:
      # 挂载认证状态目录，保持登录状态
      - ./auth_state:/app/auth_state
      # 挂载日志目录
      - ./logs:/app/logs
      # 可选：挂载配置文件
      - ./.env:/app/.env:ro
    environment:
      - AI_TOOL_URL=${AI_TOOL_URL:-https://taa.xxx.co.jp}
      - BROWSER_HEADLESS=true
      - MAX_SESSIONS=3
      - RESPONSE_TIMEOUT=120
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # 可选：Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: internal-llm-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - internal-llm-api
    restart: unless-stopped
    profiles:
      - with-nginx

networks:
  default:
    name: internal-llm-network
